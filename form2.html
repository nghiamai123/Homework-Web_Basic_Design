<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <div class="container1">
        <div class="account">
            <span>Account</span>
            <div class="input_icon">
                <i class="fa fa-user icon"></i>
                <input type="text" placeholder="Full Name" />
            </div>
            <div class="input_icon">
                <i class="fa fa-envelope icon" aria-hidden="true"></i>
                <input type="text" placeholder="E-mail Address" />
            </div>
            <div class="input_icon">
                <i class="fa fa-key icon" aria-hidden="true"></i>
                <input type="password" placeholder="Password" />
            </div>
            </div>
        <div class="container2">
            <div class="date_of_birth">
                <span>Date of Birth</span>
                <input type="text" placeholder="DD"/>
                <input type="text" placeholder="MM"/>
                <input type="text" placeholder="YYYY"/>
            </div>
            <div class="gender">
                <span>Gender</span>
                <input type="radio" name="s"/> <span class="input_gender"> Male</span>
                <input type="radio" name="s"/> <span class="input_gender"> Female</span>
            </div>
        </div>
        <div class="payment_details">
            <span>Payment details</span>
            <div class="radio">
                <input type="radio" name="pay"/> <span>Credit Card</span>
                <input type="radio" name="pay"/> <span>PayPal</span>
            </div>
            <div class="input_pay">
                <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
                <input type="text" class="credit" placeholder="Card Number"/>
            </div>
            <div class="select">
                <div class="cvc_icon">
                    <i class="fa fa-user" id="fa2"></i>
                    <input type="text" placeholder="Card CVC"/>
                </div>
                <select name="month" id="mm">
                    <option value="01">01</option>
                </select>
                <select name="year" id="yyyy">
                    <option value="2023">2023</option>
                </select>
            </div>
        </div>
    </div>
  </body>
</html>
